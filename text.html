<h2>PSCMRCET STUDENT REGISTRATION FORM</h2>
<form>
<label for="fname">FIRST NAME:</label>
<input type="text" id="fname" name="fname" value=" "><br>
<label for="lname">LAST NAME:</label>
<input type="text" id="lname" name="lname" value=" "><br>
<label for="ftname">FATHER NAME:</label>
<input type="text" id="ftname" name="ftname" value=" "><br>
<label for="mname">MOTHER NAME:</label>
<input type="text" id="mname" name="mname" value=" "><br>
<p>GENDER</p>
<input type="radio" id="female" name="GENDER" value="female">
<label for="female">FEMALE</label><br>
<input type="radio" id="male" name="GENDER" value="male">
<label for="male">MALE</label><br>
<p>ENTER YOUR DATE OF BIRTH</p>
<label for="date of birth">DATE OF BIRTH:</label>
<input type="date" id="date of birth" name="date of birth">
<p>ENTER YOUR PHONE NUMBER</p>
<input type="tel" id="phone" name="phone" placeholder="+91 1234567890" pattern="[0-9]{10}" required><br><br>
<small>Format:+91 1234567897</small><br><br>
<p>ENTER YOUR AADHAR NUMBER</p>
<input type="text" id="aadhar" name="aadhar" placeholder="1234 1234 1234" pattern="[0-9]{10}" required><br><br>
<small>Format:1234 1234 1234</small><br><br>
<p>LANGUAGES KNOWN</p>
<input type="checkbox" id="language" name="language" value="TELUGU">
<label for="language"> Telugu</label><br>
<input type="checkbox" id="language" name="language" value="ENGLISh">
<label for="language"> English</label><br>
<input type="checkbox" id="language" name="language" value="HINDI">
<label for="language"> Hindi</label><br>
<label for="email">Enter your email:</label>
<input type="email" id="email" name="email">
<small>Format:example@gmail.com</small><br><br><br>
<label for="district">Choose a district:</label>
<select id="ditrict" name="district">
  <option value="guntur">Guntur</option>
  <option value="krishna">Krishna</option>
  <option value="srikakulam">Srikakulam</option>
  <option value="vizianangaram">Vijayanagaram</option>
  <option value="east godavari">East Godavari</option>
  <option value="west godavari">West Godavari</option>
  <option value="prakasham">Prakasham</option>
  <option value="nellore">Nellore</option>
  <option value="kurnool">Kurnool</option>
</select><br>
<label for="state">choose a state:</label>
<select id="state" name="state">
  <option value="andhra pradesh">Andhara Pradesh</option>
  <option value="arunachal pradesh">Arunachal Pradesh</option>
  <option value="tamil nadu">Tmail Nadu</option>
  <option value="bangolore">Bangolore</option>
 <option value="kerala">Kerala</option>
  <option value="mumbai">Mumbai</option>
</select><br>
<label for="country">choose a country:</label>
<select id="country" name="country">
  <option value="india">India</option>
  <option value="usa">USA</option>
  <option value="paris">Paris</option>
  <option value="russia">Russia</option>
 <option value="london">London</option>
  <option value="switerland">Switerland</option>
</select>

<input type="submit" value="Submit">
<form>
